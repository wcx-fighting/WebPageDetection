    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">

  <body>
<div id="colorlib-page" >
		<aside id="colorlib-aside" role="complementary" class="js-fullheight text-center">
			<h1 id="colorlib-logo">安全事件检测平台</h1>
			<nav id="colorlib-main-menu" role="navigation">
				<ul>
					<li ><a href="http://127.0.0.1:8080/WebMonitoring/index/">概览</a></li>
				    <br>
<br>
					<li class="colorlib-active"><a href="http://127.0.0.1:8080/WebMonitoring/taskexcute/">任务执行</a></li>
				    <br>
<br>
					<li><a href="http://127.0.0.1:8080/WebMonitoring/taskmanage/">任务管理</a></li>
				    <br>
<br>
                    <li><a href="http://127.0.0.1:8080/WebMonitoring/addkeyword/">关键词添加</a></li>

			        <br>

				</ul>
			</nav>

		</aside> <!-- END COLORLIB-ASIDE -->
    <div id="colorlib-main">
			<div class="hero-wrap js-fullheight" style="background-image: url({% static 'images/bg.jpg'%});" data-stellar-background-ratio="0.5">
                <br>
                <form style="margin:auto" action="http://127.0.0.1:8080/WebMonitoring/taskexcute/" method="post">
                   <label style="font-size:20px;color:#343a40;font-weight:bold;">任务名称:</label>
                   <input type="text" name="taskname" style="font-size: 18px;padding: 10px 20px;letter-spacing:1.2px;border: none;text-transform: capitalize;outline: none;background: #fff;color: ##343a40;cursor: pointer;margin: 0 auto;">
                    <br>
                    <br>
                    <label style="font-size:20px;color:#343a40;font-weight:bold;">添加站点:</label>
                    <br>
                     &nbsp;    &nbsp;   &nbsp;  &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;

                    <textarea name="taskurl" style="height:400px;width:500px;border: none;text-transform: capitalize;outline: none;background: #fff;color: ##343a40;cursor: pointer;margin: 0 auto;" cols="3" cols="500"></textarea>
                    <br>
                    <br>
                    <label style="font-size:20px;color:#343a40;font-weight:bold;">添加状态:</label>
                    <label style="font-size:20px;color:#343a40;font-weight:bold;">{{Tips}}</label>
                    <br>
                    <br>
                     <input type="submit" name="excute" style="font-size:20px;color:#343a40;font-weight:bold;" value="执行">
                    &nbsp;    &nbsp;   &nbsp;  &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;   &nbsp;  &nbsp; 
                    <input type="reset" name="reset" style="font-size:20px;color:#343a40;font-weight:bold;" value="重置">

                </form>

		   </div><!-- END COLORLIB-MAIN -->
	</div><!-- END COLORLIB-PAGE -->

  <!-- loader -->
</div>
 <script src="{% static 'js/jquery.min2.js' %}"></script>
